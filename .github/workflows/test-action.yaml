name: Run Script

on:
  push:
    branches:
      - 'master'
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: sfesenko/setup-kscript@v0.0.0
        with:
          kotlin: 1.4.31
      - run: kscript 'println("Hello, world 🌍!")'
      - run: kscript -v