name: Test

on:
  push:
    branches:
      - 'master'
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - uses: sfesenko/setup-sdkman@v0
        with:
          deps: java kscript
      - uses: sfesenko/setup-sdkman@v0
        with:
          deps: |
            java 
            kscript 
            kscript java 
      - run: kscript 'println("Kscript works via sdkman")'
      - run: kscript -v
